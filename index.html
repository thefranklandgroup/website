<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Frankland Group - Coming Soon</title>
    <style>
        body {
            background-color: #ffffff;
            color: #333333;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 2px solid #1f3b73;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #1f3b73;
        }
        .coming-soon {
            font-size: 1.5em;
            margin: 20px 0;
            color: #1f3b73;
        }
        .description {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .email-signup {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .email-signup input[type="email"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #1f3b73;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        .email-signup button {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #1f3b73;
            border-left: none;
            background-color: #1f3b73;
            color: #ffffff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .email-signup button:hover {
            background-color: #144a4b;
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #555555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">The Frankland Group</div>
        <div class="coming-soon">Procurement and Contracting Consultancy</div>
        <div class="coming-soon">Coming Soon</div>
        <div class="description">
            Thank you for your interest in our services. Our website is under construction. Contact james@thefranklandgroup.co.uk for more information.
        </div>
    </div>
    <footer>
        &copy; 2024 The Frankland Group. All rights reserved.
    </footer>
</body>
</html>
